<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
rel="stylesheet"
/>

<!-- CSS-->
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music+</title>
    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon">
</head>


<body>


    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-link navbar-dark">
          <!-- Container wrapper -->
          <div class="container-fluid p-2">
            <!-- LOGO -->
            <h3>Music<i class="fas fa-plus fa-sm"></i></h3>
      
            <!-- Boton toggle (PARA PANTALLAS PEQUEÃ‘AS)-->
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav p-2 me-auto mb-4 mb-lg-0">
                <!-- Inicio -->
                <li class="nav-item">
                  <a class="nav-link text-white" href="/home">Inicio</a>
                </li>
      
                <!-- Perfil de usuario -->
                <li class="nav-item">
                  <a class="nav-link text-white" id="enlacePerfil" href="/perfil"
                    >Perfil</a
                  >
                </li>
      
                <!-- Playlists -->
                <li class="nav-item">
                  <a class="nav-link text-white">Playlists</a>
                </li>
              </ul>
      
              <!-- Busqueda -->
              <form class="w-auto d-flex" method="post" action="/busqueda">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Buscar"
                  aria-label="Search"
                  name="busqueda"
                  id="busqueda"
                />
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
              </form>
            </div>
          </div>
          <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
      </header>
     
      



      <div
      id="carouselMusicaDestacada"
      class="carousel slide carousel-fade"
      data-mdb-ride="carousel"
    >
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-mdb-target="#carouselMusicaDestacada"
          data-mdb-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-mdb-target="#carouselMusicaDestacada"
          data-mdb-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-mdb-target="#carouselMusicaDestacada"
          data-mdb-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
    
      <!-- Parte Interna -->
      <div class="carousel-inner">
        <!-- Imagen -->
        <div class="carousel-item active">
          <img
            src="/images/jcole-album-banner.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Escucha The Off-Season</h5>
            <p>Lo nuevo de J Cole.</p>
          </div>
        </div>
    
        <!-- Imagen -->
        <div class="carousel-item">
            <div class="carousel-caption d-none d-md-block">
               
              </div>
          <img
            src="/images/kidcudi-motmIII.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Man On the Moon III</h5>
            <p>Ya disponible en Music <i class="fa fa-plus" aria-hidden="true"></i> .</p>
          </div>
        </div>
    
        <!-- Imagen -->
        <div class="carousel-item">
          <img
            src="/images/the-weeknd-after-hours.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block text-end">
            <h5>After Hours de The Weeknd</h5>
            <p>Escuchalo ahora, en Music <i class="fa fa-plus" aria-hidden="true"></i>.</p>
          </div>
        </div>
      </div>
      <!-- Parte Interna -->
    
      <!-- Controles -->
      <button
        class="carousel-control-prev"
        type="button"
        data-mdb-target="#carouselMusicaDestacada"
        data-mdb-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-mdb-target="#carouselMusicaDestacada"
        data-mdb-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Container Carousel -->
    
    <section id="content-section" class="cuerpoInicio fullPage">
    <div class="container">
    
      
        <h3>Ultimos lanzamientos</h3>
    
        <div class="row" id="ultimosLanzamientos">

           
        </div>
    </div>
    
    
    </section>


<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>

<script src="/scripts/homepage.js"></script>
</body>
</html>
