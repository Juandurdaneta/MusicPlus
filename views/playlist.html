<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- CSS-->
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music+</title>
    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-link navbar-dark">
        <!-- Container wrapper -->
        <div class="container-fluid p-2">
          <!-- LOGO -->
          <h3>Music<i class="fas fa-plus fa-sm"></i></h3>

          <!-- Boton toggle (PARA PANTALLAS PEQUEÃ‘AS)-->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav p-2 me-auto mb-4 mb-lg-0">
              <!-- Inicio -->
              <li class="nav-item">
                <a class="nav-link text-white" href="/home">Inicio</a>
              </li>

              <!-- Perfil de usuario -->
              <li class="nav-item">
                <a class="nav-link text-white" id="enlacePerfil" href="/perfil"
                  >Perfil</a
                >
              </li>

              <!-- Buscar -->
              <li class="nav-item">
                <a class="nav-link text-white" href="/buscar">
                  <i class="fa fa-search" aria-hidden="true"></i> Buscar</a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>

    <!-- SECCION playlist -->

    <section id="playlist" class="cuerpoInicio fullPage">
      <div class="container">
        <div class="row">
          <div class="col-xl-5 col-md-5">
            <div class="row">
              <div
                class="
                  col-xl-8 col-md-8
                  black
                  text-center
                  justify-content-center
                "
              >
                <img
                  id="portadaPlaylist"
                  class="img-fluid portada-lg"
                  alt=""
                  srcset=""
                />
                <br />
                <br />
                <h3 id="tituloPlaylist"></h3>
                <h5 id="propietarioPlaylist"></h5>
                <hr />

                <button class="btn btn-block btn-dark hide"
                
                data-mdb-toggle="modal"
                data-mdb-target="#modalEditarPlaylist" id="btnEditar">
                  Editar playlist
                </button>
                <a class="btn btn-block btn-light hide" id="btnSeguir"
                  >Seguir playlist</a
                >
                <a class="btn btn-block btn-dark hide" id="btnDejarDeSeguir">
                  Dejar de seguir playlist</a
                >
                  <br>
                  <br>
                  
                  
                <h6 id="enReproduccion"></h6>
                <audio id="music" preload="true"></audio>
                <div id="audioplayer">
                  <i id="pButton" class="fas fa-play"></i>
                  <div id="timeline">
                    <div id="playhead"></div>
                  </div>

                  <i class="fas fa-backward" id="atras" style="cursor: pointer;"></i>
                  &nbsp;&nbsp;
                  <i class="fas fa-forward" id="adelante" style="cursor: pointer;"></i>
                </div>

                <br />
                <br />
         


              </div>
            </div>
          </div>
          <div class="col-xl-6 col-md-6">
            <div class="row">
              <p class="text-start" id="listaCanciones"></p>
              <br />
              <br />
              <ol id="cancionesPlaylist"></ol>
            </div>
          </div>
        </div>
      </div>
    </section>


        <!-- MODAL -->
        <div
        class="modal fade"
        id="modalEditarPlaylist"
        tabindex="-1"
        aria-labelledby="modalEditarPlaylist"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <button
                type="button"
                class="btn btn-floating text-white"
                data-mdb-dismiss="modal"
                aria-label="Close"
              >
                X
              </button>

              <div class="row d-flex justify-content-center">
                <div class="col-xl-12 col-12">
                  <h2 class="text-center">Editar Playlist</h2>

                  <hr />
                </div>

                <div class="col-12">

                  <!-- FORMULARIO PARA CAMBIAR EL NOMBRE DE LA PLAYLIST -->

                  <form
                    id="cambiarNombre"
                    class="form-outline form-white"
                    action="/playlist/editar"
                    method="post"
                    ref="uploadForm"
                    enctype="multipart/form-data"
                  >
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        name="editarNombrePlaylist"
                        id="editarNombrePlaylist"
                        class="form-control"
                      />
                      <label for="editarNombrePlaylist" class="form-label"
                        >Nombre actual de tu playlist</label
                      >
                    </div>
                    <button type="submit" class="btn btn-light btn-block">Cambiar nombre</button>
                    <hr>
                    </form>

                    <!-- FORMULARIO PARA CAMBIAR LA IMAGEN DE PORTADA -->

                    <form id="cambiarPortada">
                    <label class="form-label text-white"
                      >Cambiar imagen de portada</label
                    >

                    <div class="form-outline mb-4">
                      <input
                        type="file"
                        class="form-control"
                        id="imagenPortadaPlaylist"
                        name="imagenPortadaPlaylist"
                      />
                    </div>
                    <button type="submit" class="btn btn-light btn-block">Cambiar portada</button>
                  </form>
                  <hr>

                    <a class="btn btn-block btn-dark" id="eliminarPlaylist">
                      <i class="fa fa-trash" aria-hidden="true"></i> Eliminar playlist

                    </a>    


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--FIN MODAL-->
    </section>


    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>

    <script src="/scripts/playlist.js"></script>
  </body>
</html>
