<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- CSS-->
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music+</title>
    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-link navbar-dark">
        <!-- Container wrapper -->
        <div class="container-fluid p-2">
          <!-- LOGO -->
          <h3>Music<i class="fas fa-plus fa-sm"></i></h3>

          <!-- Boton toggle (PARA PANTALLAS PEQUEÃ‘AS)-->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav p-2 me-auto mb-4 mb-lg-0">
              <!-- Inicio -->
              <li class="nav-item">
                <a class="nav-link text-white" href="/home">Inicio</a>
              </li>

              <!-- Perfil de usuario -->
              <li class="nav-item">
                <a class="nav-link text-white" id="enlacePerfil" href="/perfil"
                  >Perfil</a
                >
              </li>

              <!-- Buscar -->
              <li class="nav-item">
                <a class="nav-link text-white" href="/buscar">
                  <i class="fa fa-search" aria-hidden="true"></i> Buscar</a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>

    <!-- SECCION cancion -->

    <section id="cancion" class="cuerpoInicio fullPage">
      <div class="container">
        <div class="row">
          <div class="col-xl-5 col-md-5">
            <div class="row">
              <div
                class="
                  col-xl-8 col-md-8
                  black
                  text-center
                  justify-content-center
                "
              >
                <img id="portadaCancion" class="img-fluid" alt="" srcset="" />
                <h1 id="tituloCancion"></h1>
                <h3><a class="text-white" id="nombreArtista"></a></h3>
                <hr />
                <a
                  id="favoritos"
                  class="text-white hide"
                  style="font-size: 1.2rem"
                >
                  <i class="far fa-heart"></i> Agregar a favoritos</a
                >
                <a
                  id="favoritosQuitar"
                  class="text-white hide"
                  style="font-size: 1.2rem"
                >
                  <i class="fas fa-heart"></i> Quitar de favoritos
                </a>
                <br />
                <br />
                <button class="btn btn-light btn-block">
                  Agregar a playlist
                </button>
                <button class="btn btn-block btn-success">Reproducir</button>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-md-6">
            <div class="row">
              <h4 class="text-start">Fecha de lanzamiento</h4>
              <h5 id="fechaLanzamiento"></h5>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>

    <script src="/scripts/cancion.js"></script>
  </body>
</html>
