<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- CSS-->
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music+</title>
    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-link navbar-dark">
        <!-- Container wrapper -->
        <div class="container-fluid p-2">
          <!-- LOGO -->
          <h3>Music<i class="fas fa-plus fa-sm"></i></h3>

          <!-- Boton toggle (PARA PANTALLAS PEQUEÃ‘AS)-->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav p-2 me-auto mb-4 mb-lg-0">
              <!-- Inicio -->
              <li class="nav-item">
                <a class="nav-link text-white" href="/home">Inicio</a>
              </li>

              <!-- Perfil de usuario -->
              <li class="nav-item">
                <a class="nav-link text-white" id="enlacePerfil" href="/perfil"
                  >Perfil</a
                >
              </li>

              <!-- Buscar -->
              <li class="nav-item">
                <a class="nav-link text-white" href="/buscar">
                  <i class="fa fa-search" aria-hidden="true"></i> Buscar</a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>

    <!-- SECCION BUSQUEDA -->

    <section id="busqueda" class="busqueda">
  <form id="busquedaUsuario" class=" form-outline form-white">
    <div class="input-group input-group-lg">
      <span class="input-group-text border-0 px-1" id="basic-addon2"><i class="fas fa-search fa-lg" style="color: #939597;"></i></span>
      <input type="text" class="form-control form-control-lg rounded" placeholder="Ingresa el nombre de una cancion, album, artista o playlist"
        aria-label="Search" name="busqueda" aria-describedby="basic-addon2" />
    </div>
  </form>
      <br>
      <div class="text-center">
        <h1 id="textoBusqueda"></h1>
        <h5 id="labelResultados"></h5>

      </div>
      <div class="row resultadosBusqueda">
        <div class="col-6 hide" id="canciones">
          <h3 id=resultadosCanciones></h3>
          <ol id="listaCanciones">

          </ol>
        </div>

        <div class="col-6 hide" id="playlists">
        <h3 id="resultadosPlaylists"></h3>
        <ol id="listaPlaylists">

        </ol>
          
        </div>

        <div class="col-6 hide" id="albumes">
           <h3  id="resultadosAlbumes"></h3>
           <ol id="listaAlbumes">

          </ol>
        </div>

        <div class="col-6" id="artistas">
         <h3 id="resultadosArtistas"></h3>
         <ol id="listaArtistas">

        </ol>
        </div>

        </div>


    </section>

    <!-- SECCION BUSQUEDA -->

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <script src="/scripts/album.js"></script>

    <script src="/scripts/buscar.js"></script>

  </body>
</html>
